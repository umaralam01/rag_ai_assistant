<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimodal AI Assistant</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1e293b;
      color: #38bdf8;
      padding: 1rem 1.5rem;
      font-size: 1.25rem;
      font-weight: 600;
      border-bottom: 1px solid #334155;
    }

    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      white-space: pre-wrap;
      word-break: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      align-self: flex-end;
      background: #38bdf8;
      color: #0f172a;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #1e293b;
      border-bottom-left-radius: 0;
      border: 1px solid #334155;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #inputContainer {
      background: #1e293b;
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #334155;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      background: #0f172a;
      border: 1px solid #334155;
      color: #e2e8f0;
      border-radius: 8px;
      padding: 10px;
      outline: none;
      font-size: 1rem;
    }

    button {
      background: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      background: #0ea5e9;
    }

    #fileInput {
      display: none;
    }

    #uploadLabel {
      background: #334155;
      color: #e2e8f0;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    #uploadLabel:hover {
      background: #475569;
    }

    .loading {
      border: 3px solid #334155;
      border-top: 3px solid #38bdf8;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>ü§ñ Multimodal AI Assistant</header>

  <div id="chatContainer">
    <div class="message bot">Hello, Operator. Feed me a file ‚Äî text, image, or sound ‚Äî and I‚Äôll extract, analyze, and respond with precision.</div>
  </div>

  <div id="inputContainer">
    <label for="fileInput" id="uploadLabel">üìé Upload</label>
    <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg,.mp3,.wav">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const userInput = document.getElementById("userInput");
    const fileInput = document.getElementById("fileInput");

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, "user");
      userInput.value = "";

      const loader = addLoader();

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: message }),
        });
        const data = await res.json();
        removeLoader(loader);
        addMessage(data.answer || "No response received.", "bot");
      } catch (err) {
        removeLoader(loader);
        addMessage("‚ö†Ô∏è Server error: " + err.message, "bot");
      }
    }

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      addMessage("üì§ Uploading: " + file.name, "user");
      const loader = addLoader();

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("/upload", { method: "POST", body: formData });
        const data = await res.json();
        removeLoader(loader);
        addMessage(data.message || data.error, data.error ? "bot" : "bot");
      } catch (err) {
        removeLoader(loader);
        addMessage("‚ùå Upload failed: " + err.message, "bot");
      }
    });

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addLoader() {
      const loader = document.createElement("div");
      loader.classList.add("message", "bot");
      loader.innerHTML = `<div class="loading"></div>`;
      chatContainer.appendChild(loader);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return loader;
    }

    function removeLoader(loader) {
      if (loader && loader.parentNode) {
        loader.parentNode.removeChild(loader);
      }
    }

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
